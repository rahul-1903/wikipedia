<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wikipedia</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1;">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row text-center">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" class="randomSearch" target="_blank"><h4 class="margin">Click here for a random article</h4></a>
                    <button class="glyphicon glyphicon-search" id="searchIcon"></button>
                    <!-- input -->
                    <div class="input-group" id="myinput">
                        <input class="form-control" id="input-box" type="text">
                        <div class="input-group-btn">
                            <button class="btn btn-danger" id="close">X</button>
                        </div>
                    </div>
                    <div class="panel-group" id="content">Click icon to search</div>
                </div>
            </div>
        </section>
        
        <!-- trying to make a card type panel -->
        <section style="display:none">
            <div class="panel-group">
                <div class="panel panel-default">
                        <div class="panel-heading">Header</div>
                        <div class="panel-body">Content</div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Header</div>
                    <div class="panel-body">Content</div>
                </div>
            </div>
        </section>
        
    </body>
</html>
